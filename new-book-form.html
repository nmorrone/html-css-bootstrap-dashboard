<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- intestazione header-->
    <header class="top-header">
        <nav class="navbar bg-dark navbar-expand-lg">
            <div class="container-fluid px-5">
                <a class=" navbar-brand" href="#"><img src="./img/duck.png" alt="" style="width: 50px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Anagrafica Utenti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cosa stai cercando.."
                            aria-label="Search">
                        <button class="btn btn-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <section class="content pt-5 ">
        <div class="container">
            <form>
                <h3>Nuovo Libro</h3>
                <div class="row row-gap-3">

                    <div class="col-6">
                        <label for="nomeautore" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Nome Autore" aria-label="First name">
                    </div>
                    <div class="col-6">
                        <label for="cognomeautore" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Cognome Autore" aria-label="Last name">
                    </div>
                    <div class="col12">
                        <laber for="titololibro" class="form-label">Titolo Libro</laber>
                        <input type="text" class="form-control" placeholder="Inserisci titolo" aria-label="title">
                        <div id="titlehelp" class="form-text">Titole Versione Italiana</div>
                    </div>

                    <div class="col-md-4">
                        <laber for="genere" class="form-label">Genere</laber>
                        <select class="form-select" aria-label="">
                            <option selected>Scegli genere</option>
                            <option value="1">Romanzo</option>
                            <option value="2">Fantasy</option>
                            <option value="3">Drammatico</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="annopubblicazione" class="form-label">Anno Pubblicazione</label>
                        <input type="date" class="form-control" placeholder="Anno" aria-label="date">
                    </div>
                    <div class="col-md-4">
                        <label for="codiceisbn" class="form-label">ISBN#</label>
                        <input type="" class="form-control" placeholder="codice isbn" aria-label="">
                    </div>
                    <div class="col12">
                        <label for="notelibro" class="form-label">Note</label>
                        <textarea class="form-control" id="textarea" placeholder="Inserisci eventuali note sul libro"
                            rows="4"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Disponibile anche in versione digitale
                        </label>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </div>

        </div>

        </form>
        </div>
    </section>

</body>

</html>
